<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>promise构造函数</title>
</head>
<body>
    <script>
        let username="张三";
        let password="123";
        let p=new Promise(function(resolve,reject){
            if(username==="张三"&&password==="123"){
                //成功
                resolve("成功");
            }else{
                //失败
                reject("失败");
            }
        });
        p.then(function(res){
            console.log(res);
        },function(err){
            console.log(err);
        });
    </script>
</body>
</html>
