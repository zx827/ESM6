   //随机产生100个0-9之间的整数统计出现的概率
        let arr=[];
        for(let i=0;i<100;i++){
            let s=parseInt(Math.random()*10);
            arr.push(s);
            arr.sort(function(x,y){
                if(x<y){
                    return -1;
                }else{
                    return 1;
                }
            });
        }

        let count=1;//默认次数为1次；
        let obj={};
        let c=arr[0];
        //用当前字符和后面的元素作比较
        for(let i=1;i<arr.length;i++){
            //相等，出现重复元素
            if(arr[i]==c){
                count++;
            }else{
                //arr0.push(count);
                obj[arr[i-1]]=count;
                count=1;//恢复计数器
